{% extends 'base.html' %}

{% block style %}
<style>
    html, body{
        font-family: 'Kufam', cursive;
    }

    body{
        background: #AFCEE3;
    }

    .auth-box{
        margin: auto;
        margin-top: 125px;
        padding: 35px;
        border: 3px solid #C3B692;
        border-radius: 15px;
        max-width: 900px;
        background: white;
        color: #C3B69A;
    }

    .auth-redirect{
        margin-top: 30px;
    }

    .auth-redirect a{
        color: #AFCEE3;
    }

</style>
{% endblock %}


{% block content %}
<div class="auth-box text-center">
    {% block auth %}
    {% endblock %}
</div>


{% endblock %}
